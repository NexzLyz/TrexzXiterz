    const detailText = `

    function renderProduct(container, list, showDetail) {
      list.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        const id = "detail-" + p.name.replace(/\s+/g, "-");
        div.innerHTML = `
          <h3 onclick="toggleDetail('${id}')">${p.name}</h3>
          <p><strong>Rp ${p.price.toLocaleString()}</strong></p>
          <button onclick="addCart('${p.name}', ${p.price})">Tambah</button>
          ${showDetail ? `<div class="detail" id="${id}">${detailText}</div>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function toggleDetail(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function addCart(name, price) {
      const item = document.createElement("li");
      item.textContent = `${name} - Rp ${price.toLocaleString()}`;
      document.getElementById("cartList").appendChild(item);
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll("#cartList li").forEach(li => {
        const num = parseInt(li.textContent.replace(/[^0-9]/g, ""));
        total += num;
      });
      document.getElementById("totalPrice").textContent = "Rp " + total.toLocaleString();
    }

    function changeTheme(mode) {
      document.body.classList.toggle("dark", mode === "dark");
    }

    renderProduct(document.getElementById("xzList"), productsXZ, true);
    renderProduct(document.getElementById("dragList"), productsDrag, false);
